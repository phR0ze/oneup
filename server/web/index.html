<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneUp - Flutter Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        h1 {
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 1rem;
            opacity: 0.9;
        }
        .api-test {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin: 0.5rem;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ OneUp Server</h1>
        <p>Your Flutter web app will be served here!</p>
        <p>This is a placeholder page to test the static file serving.</p>
        
        <div class="api-test">
            <h3>API Test</h3>
            <p>Test the API endpoints:</p>
            <button onclick="testHealth()">Health Check</button>
            <button onclick="testUsers()">Get Users</button>
            <div id="api-result"></div>
        </div>
    </div>

    <script>
        async function testHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                document.getElementById('api-result').innerHTML = 
                    `<p><strong>Health Check:</strong> ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('api-result').innerHTML = 
                    `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }

        async function testUsers() {
            try {
                const response = await fetch('/api/users');
                const data = await response.json();
                document.getElementById('api-result').innerHTML = 
                    `<p><strong>Users:</strong> ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('api-result').innerHTML = 
                    `<p><strong>Error:</strong> ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
